
<HTML>
<head>
	<title>Skrontch (ANIM)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="containment">
		<header>
			<span style="font-size:36px;font-weight:bold;">
				Skrontch (ANIM)
			</span>
		</header>
		<main>
			<div id="form"></div>
			&nbsp;
			<pre id="output"></pre>
			&nbsp;
		</main>
		<aside id="graphics">
			<b>Graphics</b>
			<div id="anim_preview"></div>
			<div id="anim_counter"></div>
			<input id="fps_rate_slider" type="range" min="0" max="0" value="0" step="1">
			<span id="fps_rate_display"></span>
			<br>
			<div id="anim_controls">
				<div id="anim_step_back">&#x23ee;</div>
				<div id="anim_play">&#x25ba;</div>
				<div id="anim_pause">&#x23f8;</div>
				<div id="anim_step_forward">&#x23ed;</div>
			</div>
			<div id="chr_holder"></div>
			<select id="chr_bank_selector"></select>
			<span id="pattern_id_display"></span>
			<div id="pal_full"></div>
		</aside>
		<aside id="outbox">
			<b>Code Export</b>
		</aside>
		<footer>
			Tool under construction by Langel Bookbinder.
		</footer>
	</div>
</body>
<!-- libraries -->
<script type="text/javascript" src="js/const.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<!-- processors -->
<script type="text/javascript" src="js/processors/chr.js"></script>
<script type="text/javascript" src="js/processors/nsf.js"></script>
<!-- modules -->
<script type="text/javascript" src="js/drop.js"></script>
<script type="text/javascript" src="js/nes_pal.js"></script>
<!-- controllers -->
<script type="text/javascript" src="js/anim.js"></script>
<!-- main -->
<script type="text/javascript" src="js/skrontch.js"></script>
</HTML>
